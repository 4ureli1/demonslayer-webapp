<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Styles</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .combat { margin: 10px 0; padding: 10px; border: 1px solid #ddd; display: flex; align-items: center; }
        .combat img { max-width: 100px; margin-right: 20px; }
        a { text-decoration: none; color: blue; }
        .pagination { margin: 20px 0; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <h1>Demon Slayer Combat Styles</h1>
    <div>
        {% for style in combat_styles %}
        <div class="combat">
            <img src="{{ style.img or 'https://fabrikbrands.com/wp-content/uploads/Demon-Slayer-Logo-1-1155x770.png' }}" alt="{{ style.name }}">
            <div>
                <h2>{{ style.name }}</h2>
                <p>{{ style.description }}</p>
                <a href="/combat-styles/{{ style.id }}">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="pagination">
        <a href="/combat-styles?page={{ page - 1 }}" {% if page <= 1 %} style="visibility:hidden" {% endif %}>Previous</a>
        <a href="/combat-styles?page={{ page + 1 }}">Next</a>
    </div>
    <div>
        <a href="/characters">Go to Characters</a>
    </div>
</body>
</html>
